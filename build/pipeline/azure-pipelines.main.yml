trigger:
  branches:
    include:
    - '*'

pr: none

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86'
  buildConfiguration: 'Debug'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

stages:
  - stage: Build
    jobs:
      - template: ./templates/build-all.yml
        parameters:
          buildPlatform: 'x86'
          buildConfiguration: 'Debug'
       
      - template: ./templates/build-all.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'
               
      - template: ./templates/build-all.yml
        parameters:
          buildPlatform: 'x86'
          buildConfiguration: 'Release'
               
      - template: ./templates/build-all.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Release'
  
  
  - stage: Testing
    dependsOn: Build
    jobs:
      - template: ./templates/test-unit-tests.yml
        parameters:
          buildPlatform: 'x86'
          buildConfiguration: 'Debug'       
      - template: ./templates/test-unit-tests.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'   
          
      - template: ./templates/test-interaction-tests.yml
        parameters:
          buildPlatform: 'x86'
          buildConfiguration: 'Debug'      
      
      - template: ./templates/test-interaction-tests.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'


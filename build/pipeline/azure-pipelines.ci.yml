trigger: none

pr:
 autoCancel: true

pool:
  vmImage: 'windows-2019'

stages:
  - stage: Build
    jobs:
      - template: ./templates/build-all.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'
  
  - stage: Testing
    dependsOn: Build
    jobs:
      - template: ./templates/test-unit-tests.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'   

      - template: ./templates/test-interaction-tests.yml
        parameters:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'
